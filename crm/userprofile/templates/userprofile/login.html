{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <h1 class="text-xl">Login</h1>

    <form method="post" action=".">
        <!-- token build in django lib -->
        {% csrf_token %}

        <!-- form as paragraph -->
        {{ form.as_p }}

        <button class="py-4 px-8 bg-teal-500 rounded-xl text-white">Submit</button>
    </form>
{% endblock %}
