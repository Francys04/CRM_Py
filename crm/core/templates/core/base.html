<!-- from tailwindcss -->
<!doctype html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <!-- title site -->
    <title>{% block title %}{% endblock%}</title>

</head>
<body>
<!-- create the title  -->
    <nav class="py-6 px-6 flex justify-between bg-teal-500">
        <a href="/" class="text-white">Alex<->CRM</a>
        <!-- Login and Sign up, class =space between buttoms of 4px-->
        <div class="space-x-4">
            <!-- about -->
            <a href="{% url  'about' %}" class="text-white">About</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Dashboard</a>
                <a href="{% url 'leads_list' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Leads List</a>
                <a href="{% url 'clients_list' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Clients List</a>
                <a href="{% url 'logout' %}" class="py-4 px-6 bg-gray-600 rounded-xl text-white">Log out</a>
            {% else %}
                <a href="{% url 'login' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Log in</a>
                <a href="{% url 'signup' %}" class="py-4 px-6 bg-teal-300 rounded-xl text-white">Sign up</a>
            {% endif %}
        </div>
    </nav>
    <!-- message that lead was deleted -->
    {% if messages %}
        <div class="py-6 px-6">
            {% for message in messages %}
                <div class="py-4 px-4 bg-teal-300 text-white rounded-xl">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    <!-- footer set -->
    <footer class="py-8 text-center bg-gray-100">
        <p class="text-xs text-gray-700">Copyright (c) 2023 - Alex<->CRM</p>

    </footer>
</body>
</html>
